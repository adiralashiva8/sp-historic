<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Language" content="en" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#4188c9" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <link href="https://img.icons8.com/cotton/64/000000/time-machine.png" rel="shortcut icon" type="image/x-icon" />
    <title>SP Historic - Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext" />
    <script src="/assets/js/require.min.js"></script>
    <script>
        requirejs.config({
            baseUrl: "{{ url_for('static',filename='') }}",
        });
    </script>
    <!-- Dashboard Core -->
    <link href="/assets/css/dashboard.css" rel="stylesheet" />
    <script src="/assets/js/dashboard.js"></script>

    <!-- Datatables Plugin -->
    <script src="/assets/plugins/datatables/plugin.js"></script>

    <!-- Apex Charts Plugin -->
    <script src="/assets/plugins/apexcharts/plugin.js"></script>
</head>

<body class="">
    <div class="page">
        <div class="flex-fill">
            <div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg order-lg-first">
                            <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
                                <li class="nav-item">
                                    <a href="/home" class="nav-link"><i class="fe fe-home" style="color: teal;"></i>
                                        Home</a>
                                </li>
                                <li class="nav-link">
                                    <a href="./dashboardRecent" class="nav-link active"><i class="fa fa-dashboard" style="color: CADETBLUE;"></i> Dashboard</a>
                                </li>
                                <li class="nav-item">
                                    <a href="./ehistoric" class="nav-link"><i class="fa fa-calendar"
                                            style="color: CORNFLOWERBLUE;"></i> Historic</a>
                                </li>
                                <li class="nav-item">
                                    <a href="./tmetrics" class="nav-link"><i class="fa fa-flask"
                                            style="color: PALEVIOLETRED;"></i> Recent</a>
                                </li>

                                <li class="nav-item">
                                    <a href="./search" class="nav-link"><i class="fa fa-search"
                                            style="color: CHOCOLATE;"></i> Search</a>
                                </li>
                                <li class="nav-item">
                                    <a href="./compare" class="nav-link"><i class="fa fa-sliders"
                                            style="color: teal;"></i> Compare</a>
                                </li>
                                <li class="nav-item">
                                    <a href="javascript:void(0)" class="nav-link" data-toggle="dropdown"> <i
                                            class="fa fa-thumb-tack" style="color: CADETBLUE;"></i> Other<i
                                            class="fe fe-chevron-down"></i></a>
                                    <div class="dropdown-menu dropdown-menu-arrow">

                                        <a href="./query" class="dropdown-item" style="color:blue">Query - &beta;</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="my-3 my-md-5">
                <div class="container">
                    <div class="page-header">
                        <h1 class="page-title">
                            Dashboard - Recent Execution (#{{exe_info[0][0]}})
                        </h1>
                    </div>

                    <div class="row row-cards">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Response Graph (Browser, Client and Response Time(ms))</h3>
                                    <div class="card-options">
                                        <a href="#" class="card-options-collapse" data-toggle="card-collapse"><i
                                                class="fe fe-chevron-up"></i></a>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div id="responseTimeId" style="height: auto;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-cards">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">SQL Time</h3>
                                    <div class="card-options">
                                        <a href="#" class="card-options-collapse" data-toggle="card-collapse"><i
                                                class="fe fe-chevron-up"></i></a>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div id="sqlId" style="height: auto;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        require(['svg', 'ApexCharts'], function (svg, ApexCharts) {
            var browserResponseTimeArray = [];
            var clientResponseTimeArray = [];
            var responseTimeArray = [];
            var catArray = [];
            {% for item in last_exe_data %}
                catArray.push('{{item[2]}}');
                browserResponseTimeArray.push({{item[3]}});
                clientResponseTimeArray.push({{item[4]}});
                responseTimeArray.push({{item[5]}});
            {% endfor %}

        var options = {
            series: [{
                name: 'Browser Response Time',
                data: browserResponseTimeArray
            }, {
                name: 'Client Response Time',
                data: clientResponseTimeArray
            },{
                name: 'Response Time',
                data: responseTimeArray
            }],
            chart: {
                type: 'bar',
                height: 430
            },
            plotOptions: {
                bar: {
                    horizontal: false,
                    dataLabels: {
                        position: 'top',
                    },
                }
            },
            dataLabels: {
                enabled: true,
                // offsetX: -6,
                style: {
                    fontSize: '10px',
                    colors: ['#fff']
                }
            },
            // stroke: {
            //     show: true,
            //     width: 1,
            //     colors: ['#fff']
            // },
            tooltip: {
                shared: true,
                intersect: false
            },
            xaxis: {
                categories: catArray,
            },
        };

        var chart = new ApexCharts(document.querySelector("#responseTimeId"), options);
        chart.render();
        });
    </script>
    <script>
        require(['svg', 'ApexCharts'], function (svg, ApexCharts) {
            var sqlTimeArray = [];
            var catArray = [];
            {% for item in last_exe_data %}
                catArray.push('{{item[2]}}');
                sqlTimeArray.push({{item[7]}});
            {% endfor %}

        var options = {
            series: [{
                name: 'SQL Time',
                data: sqlTimeArray
            }],
            chart: {
                type: 'bar',
                height: 430
            },
            plotOptions: {
                bar: {
                    horizontal: false,
                    dataLabels: {
                        position: 'top',
                    },
                }
            },
            dataLabels: {
                enabled: true,
                // offsetX: -6,
                style: {
                    fontSize: '10px',
                    colors: ['#fff']
                }
            },
            // stroke: {
            //     show: true,
            //     width: 1,
            //     colors: ['#fff']
            // },
            tooltip: {
                shared: true,
                intersect: false
            },
            xaxis: {
                categories: catArray,
            },
        };

        var chart = new ApexCharts(document.querySelector("#sqlId"), options);
        chart.render();
        });
    </script>
</body>

</html>
